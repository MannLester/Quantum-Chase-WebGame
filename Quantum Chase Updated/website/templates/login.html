<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Quantum Chase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css')}}">
    <!-- <link rel="stylesheet" href="C:\Users\User\OneDrive\Desktop\Quantum Chase Updated\website\static\styles\login.css"> -->
</head>

<body>
    <div>
        <form method="POST">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Your username.." required>
            <br><br><br><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Your password.." required>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>

    <p class="login"><a class="register" href="/register">Register Now</a> and Join the Fun!</p>

    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == "error" %}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
